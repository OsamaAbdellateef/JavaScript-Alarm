<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="main-clock">
      <div class="clock-flex">
        <div class="clock-flex-container">
          <h1>
            <span class="hours"></span> : <span class="minutes"></span> :
            <span class="seconds"></span>
            <span class="period"></span>
          </h1>
        </div>
        <div class="btn-container">
          <div class="input-container">
            <input
              onchange="setAlarmTime(this.value)"
              name="alarmTime"
              type="datetime-local"
            />
          </div>

          <div class="btn-box">
            <button onclick="setAlarm()" class="btn btn-primary">
              set alarm
            </button>
            <button onclick="clearAlarm()" class="btn btn-secondary">
              clear alarm
            </button>
          </div>
          <p class="error-message hide" id="id">Can't set this alarm !</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
